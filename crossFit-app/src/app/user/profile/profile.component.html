<main id="profile">
    <div class="user-profile">
        <h1> Profile Information</h1>
        <article class="profile-card">
            <article class="profile-card-info">
                <h2>Username: {{userProfile?.username}}</h2>
                <h2>Email: {{userProfile?.email}}</h2>
            </article>
            <article class="profile-card-icon">
                <img src="../../../assets/profile-icon.png" alt="art-image1">
            </article>
        </article>
    </div>
    <div class="profile-buttons">
        <a routerLink="/auth/edit-profile" id="edit-profile">Edit Profile</a>
        <a (click)="deleteProfile()" id="delete-profile">Delete Profile</a>
    </div>
</main>
