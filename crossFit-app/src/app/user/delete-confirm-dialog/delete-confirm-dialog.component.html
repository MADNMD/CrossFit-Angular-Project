<div id="delete-dialog">
    <h2 id="title-id" mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content id="message-id">{{data.message }}</mat-dialog-content>
    <mat-dialog-actions>
        <button id="cancel-btn" mat-button mat-dialog-close color="primary">Cancel</button>
        <button id="delete-btn" mat-button [mat-dialog-close]="true" color="warn">Delete</button>
    </mat-dialog-actions>
</div>
